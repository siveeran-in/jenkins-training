trigger:
- main

pool: myserver

jobs:
- job: AzureLinuxVMDestroy
  displayName: AzureLinuxVMDestroy
  
  steps:
  - script: echo Destroy Linux VM on Azure
    displayName: 'Destroy Linux VM on Azure'

  - script: |
      cd azure_linux_vm
      terraform init
      terraform validate
      sudo terraform plan
      sudo terraform Destroy -auto-approve
    displayName: 'Destroy Linux VM'
